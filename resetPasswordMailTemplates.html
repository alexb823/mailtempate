<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=1.0, maximum-scale=1.0, minimal-ui, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name='apple-touch-fullscreen' content='yes' />
    <meta name="full-screen" content="yes">
</head>
<body>
    
<div style="width: 100%;margin: 0;padding: 0;font-size: 16px;text-align: center;color: gray;line-height: 0.3">
    <div style="padding: 10px;text-align: left">
        <div style="margin: 0;">
            <p style="margin: 3px 0; line-height: 20px;"><span style="color: rgb(93,178,253);">${name}</span>，您好！</p>
            <div style="padding-left: 32px;">
                <p style="margin:0;padding: 0;line-height: 20px ">欢迎您注册！</p>
                <p style="margin:0;padding: 0;line-height: 20px ">验证码：<span style="color: rgb(93,178,253);">${password}</span></p>
                <p style="margin:0;padding: 0;line-height: 20px ">为了您的信息安全，请在5分钟内输入！</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
